<!DOCTYPE html>
<html>

<head>
    <title>Web Slacks</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <style>
    </style>
</head>

<body>
  <h1>WebSlacks</h1>
  <h2>For all your web-scale leg-focussed vesture</h2>
  <form id="signup" method="POST" action="https://docs.google.com/forms/d/1NGsdmoQtZWtT2Jkc9eXhC4eb9RjiZVoOnNxv-6hDX2o/formResponse">
    <ul>
      <li><input type="email" id="entry.1942051403" name="entry.1942051403"/></li>
      <li><input type="submit" id="submit" value="Request Invite"/></li>
    </ul>
  </form>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script>
    (function () {
      "use strict";

      $("form#signup").on('submit', function (event) {
        event.preventDefault();

        var response, announceSuccess, announceError;

        announceSuccess = function () {
          toastr.success("Your request to have your slacks upgraded to the 21st centry has been recieved. Thanks for your interest!", "Thanks!");
        };

        announceError = function () {
          toastr.error("Something went wrong. Please try again later.", "Oops!")
        };

        try {
          response = $.ajax({
            type: "POST",
            url: $(this).attr('action'),
            data: {
              "entry.1942051403": $(this).find("input[type=email]").val()
            },
            dataType: "jsonp"
          });

          response.done(announceSuccess);

          response.fail(function (err) {
            if (err.status != 200) {
              announceError();
            } else {
              announceSuccess();
            }
          });
        } catch (e) {
          console.error("There was a bit of a cafful");
        }


        return false;
      });

      toastr.options = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }
    }());
  </script
</body>

</html>
